<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Card Draw Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e293b;
            color: white;
            overflow: hidden;
        }

        #debug {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background-color: #0f2937;
            color: #f8c471;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            border-bottom: 2px solid #713f12;
        }

        .table-area {
            flex: 1;
            position: relative;
            margin: 20px;
            background-color: #15803d;
            border-radius: 50%;
            border: 10px solid #713f12;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }

        .table-center {
            text-align: center;
        }

        .pot {
            font-size: 22px;
            font-weight: bold;
            color: #fcd34d;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px #000;
        }

        .player-positions {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .player-spot {
            position: absolute;
            width: 120px;
            padding: 8px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 5px;
            text-align: center;
        }

        /* Player positions around the table */
        .player-spot:nth-child(1) { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .player-spot:nth-child(2) { bottom: 25%; left: 10%; }
        .player-spot:nth-child(3) { top: 25%; left: 10%; }
        .player-spot:nth-child(4) { top: 10px; left: 50%; transform: translateX(-50%); }
        .player-spot:nth-child(5) { top: 25%; right: 10%; }
        .player-spot:nth-child(6) { bottom: 25%; right: 10%; }

        .player-name {
            font-weight: bold;
            color: #f8c471;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .player-chips {
            font-size: 14px;
            color: #bdc3c7;
        }

        .player-cards {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }

        .card {
            width: 35px;
            height: 50px;
            background-color: white;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .card.facedown {
            background: linear-gradient(135deg, #1e40af 25%, #1e3a8a 25%, #1e3a8a 50%, #1e40af 50%, #1e40af 75%, #1e3a8a 75%);
            background-size: 20px 20px;
            color: transparent;
        }

        .game-status {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="debug">Loading 5 Card Draw...</div>
    
    <div class="game-container">
        <div class="game-header">5 Card Draw Poker</div>
        
        <div class="table-area">
            <div class="table-center">
                <div class="pot">Pot: $0</div>
            </div>
            
            <div class="player-positions" id="playerPositions">
                <!-- Player spots will be generated here -->
            </div>
            
            <div class="game-status" id="gameStatus">
                Waiting for players...
            </div>
        </div>
    </div>

    <script>
        // Debug element for troubleshooting
        const debug = document.getElementById('debug');
        const logDebug = (msg) => {
            console.log(msg);
            debug.textContent = msg;
            setTimeout(() => debug.textContent = '', 5000);
        };
        
        logDebug('Game frame loaded');
        
        // Game elements
        const playerPositions = document.getElementById('playerPositions');
        const gameStatus = document.getElementById('gameStatus');
        
        // Create example player positions
        function createPlayers() {
            logDebug('Creating player spots');
            
            // Clear existing players
            playerPositions.innerHTML = '';
            
            // Create 6 player spots
            for (let i = 0; i < 6; i++) {
                const playerSpot = document.createElement('div');
                playerSpot.className = 'player-spot';
                playerSpot.id = `player-${i}`;
                
                playerSpot.innerHTML = `
                    <div class="player-name">Player ${i+1}</div>
                    <div class="player-chips">$1000</div>
                    <div class="player-cards">
                        <div class="card facedown">?</div>
                        <div class="card facedown">?</div>
                    </div>
                `;
                
                playerPositions.appendChild(playerSpot);
            }
            
            logDebug('Player spots created');
        }
        
        // Listen for messages from parent frame
        window.addEventListener('message', function(event) {
            logDebug('Received message: ' + event.data.type);
            
            if (event.data.type === 'command') {
                if (event.data.command === 'updatePlayers') {
                    updatePlayers(event.data.data.players);
                }
                
                if (event.data.command === 'startGame') {
                    startGame(event.data.data);
                }
            }
        });
        
        // Update player information
        function updatePlayers(players) {
            logDebug(`Updating ${players.length} players`);
            
            // Create spots if they don't exist
            if (playerPositions.children.length === 0) {
                createPlayers();
            }
            
            // Update player information
            const spots = playerPositions.children;
            for (let i = 0; i < spots.length; i++) {
                const spot = spots[i];
                const playerName = spot.querySelector('.player-name');
                const playerChips = spot.querySelector('.player-chips');
                
                if (i < players.length) {
                    // Player exists
                    playerName.textContent = players[i].name;
                    playerChips.textContent = `$${players[i].chips || 1000}`;
                    spot.style.opacity = '1';
                } else {
                    // Empty seat
                    playerName.textContent = 'Empty Seat';
                    playerChips.textContent = '$0';
                    spot.style.opacity = '0.5';
                }
            }
        }
        
        // Start the game
        function startGame(data) {
            logDebug('Starting game: ' + data.gameType);
            gameStatus.textContent = 'Game in progress...';
            updatePlayers(data.players);
        }
        
        // Initialize when the page loads
        window.onload = function() {
            logDebug('Five Card Draw interface initialized');
            createPlayers();
            
            // Let the parent frame know we're ready
            window.parent.postMessage({
                type: 'gameFrameReady',
                gameType: '5 Card Draw'
            }, '*');
        };
    </script>
</body>
</html>
